syntax = "proto3";

package postmanqv1;

option go_package = "./postmanqv1";

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "api/proto/postmanq/v1/message.proto";

service EventService {
	rpc ReceiveEvent(Event) returns (Event) {
		option (google.api.http) = {
			post: "/v1/event";
		};
	};
}